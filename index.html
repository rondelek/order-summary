<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css" class="">
  
  <title>Frontend Mentor | content summary card</title>

</head>
<body>
  <section class="card">  
    <div class="card__img">
      <img src="/src/images/illustration-hero.svg" alt="" class="card__img__content">
    </div>
    <div class="card__content">
      <div class="card__content__text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="card__content__price">
        <div class="card__content__price__img">
          <img src="/src/images/icon-music.svg" alt="" class="card__content__price__img__content">
        </div>

        <div class="card__content__price__text">
          <div class="card__content__price__text__plan">
            Annual Plan
          </div>

          <div class="card__content__price__text__price">
            $59.99/year
          </div>
        </div>
        <div class="card__content__price__button">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="card__content__buttons">
        <div class="card__content__buttons__proceed">
          Proceed to Payment
        </div>
  
        <div class="card__content__buttons__cancel">
          Cancel Order
        </div>
      </div>
    
    
    </div>


    

    
  
  
    
  
  
  </section>

</body>
</html>
